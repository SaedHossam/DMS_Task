<app-side-menu></app-side-menu>



<div class="container mt-5">
    <div class="row">
        <div class="col-8 mx-auto">
            <div class="card shadow mb-3">
                <div class="card-body">
                    <form [formGroup]="unitOfMeasureform" autocomplete="off" novalidate (ngSubmit)="editUnit(unitOfMeasureform)">
                        <h3 class="card-title text-primary fs-3">UOM Details</h3>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Name" formControlName="name">
                            <small class="form-text text-muted">please Enter Unit Name.</small>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" placeholder="Description" formControlName="description">
                            <small class="form-text text-muted">please Enter Unit Description.</small>
                        </div>


                        <button type="submit" class="btn btn-primary" [disabled]="!unitOfMeasureform.valid">Submit</button>
                        <span class="ms-2 text-danger" *ngIf="!unitOfMeasureform.valid">Fill the required fields</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
