<div id="auth">

  <div class="row h-100">
    <div class="col-lg-5 col-12">
      <div id="auth-left">
        <h1 class="auth-title">Account Confirmed</h1>

        <div *ngIf="showSuccess" class="auth-subtitle mb-5">
          Your email has been successfully confirmed. Please <a [routerLink]="['/authentication/login']"> click here to log in. </a>
        </div>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>

      </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
      <div id="auth-right">

      </div>
    </div>
  </div>
</div>
