<div style="height: 70px"></div>
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-1 backdrop border-bottom shadow bg-white" data-navbar-on-scroll="data-navbar-on-scroll">
  <div class="container row">
    <a class="col-3 navbar-brand d-flex align-items-center fw-bolder fs-2 fst-italic" [routerLink]="['/home']">
      <div class="text-info">Online</div>
      <div class="text-warning">Shopping</div>
    </a>
    <form class="col-5 row row-cols-lg-auto align-items-center my-2" *ngIf='!isUserAdmin'>
      <div class="col-6 input-group">
        <input type="text" class="form-control d-flex px-3 mx-5" placeholder="Search For Item">
        <input type="submit" class="btn btn-primary rounded-pill" value="Search">
      </div>
    </form>
    <div class="col-2 my-2 g-3" ngbDropdown>
      <div ngbDropdownToggle>
        <button class="btn btn-secondary rounded-pill">Account
          <i class="bi bi-chevron-down"></i>
        </button>
      </div>

      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-center">
        <a ngbDropdownItem *ngIf='!isUserAuthenticated' [routerLink]="['/authentication/login']" 
        [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-box-arrow-in-right fs-5" ></i> Login
        </a>
        <div class="dropdown-divider" *ngIf='!isUserAuthenticated'></div>
        <a ngbDropdownItem *ngIf='!isUserAuthenticated' [routerLink]="['/authentication/register']"
        [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-box-arrow-in-right fs-5" ></i> Register
        </a>
        <a ngbDropdownItem *ngIf='isUserAuthenticated && isUserEmployee' [routerLink]="['/authentication/login']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-person fs-5"></i> My Profile
        </a>
        <!-- <a ngbDropdownItem *ngIf='isUserAuthenticated && isUserCompany' [routerLink]="['/company/editprofile']"> -->
        <a ngbDropdownItem *ngIf='isUserAuthenticated && isUserEmployee' [routerLink]="['/authentication/login']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-box-seam fs-5"></i> Orders
        </a>
        <a ngbDropdownItem *ngIf='isUserAuthenticated && isUserAdmin' [routerLink]="['/authentication/login']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-person fs-5"></i> My Profile
        </a>
        <div class="dropdown-divider" *ngIf='isUserAuthenticated'></div>
        <button ngbDropdownItem (click)="logout()" *ngIf='isUserAuthenticated'><i class="bi bi-box-arrow-left fs-5"></i> Logout</button>
      </div>
    </div>
    <div class="col-2">
      <a class="btn border" href="#" *ngIf='!isUserAdmin'>
        <i class="bi bi-cart4"></i> Cart
      </a>
    </div>
  </div>
</nav>
